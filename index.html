<!DOCTYPE html>
<html>
<head>
  <title>Inventario</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" href="image-removebg-preview (38).png" type="image/x-icon">
</head>
<body>
  <a href="#" id="logo">
    <img src="3d6c3a2a-8002-49ac-bc35-f7d922cc8c31.png" alt="Logo del Inventario">
  </a>
  <div id="menu">
    <label for="opcion">Seleccione una opción:</label>
    <div class="menu-wrapper"></div>
    <select id="opcion">
      <option value="1">Agregar producto</option>
      <option value="2">Editar producto</option>
      <option value="3">Dar salida a producto</option>
      <option value="4">Eliminar producto</option>
      <option value="5">Dar entrada a producto</option>
      <option value="6">Buscar producto por nombre</option>
      <option value="7">Mostrar inventario completo</option>
      <option value="8">Imprimir tabla</option>
      <option value="9">Generar PDF</option>
      <option value="10">Limpiar Inventario</option>
      <option value="11">Agregar a Sucursal</option>
      <option value="12">Buscar Por Sucursal</option>
      <option value="13">Dar salida desde Sucursal</option>
      <option value="14">Guardar Respaldo</option>
      <option value="15">Cargar Respaldo</option>
    </select>
    <button onclick="ejecutarOpcion()">Ejecutar</button>
  </div>
  
  <div id="results"></div>
  

  <table id="inventory-table" class="print-table">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio Costo</th>
        <th>Entradas</th>
        <th>Salidas</th>
        <th>Cantidad</th>
        <th>Costo Total</th>
        <th>Sucursal</th>
      </tr>
    </thead>
    <tbody id="inventory-body"></tbody>
  </table>

  <div class="costs-container">
    <table id="global-table" class="global-table small-table">
      <thead>
        <tr>
          <th>Precio Costo Global</th>
        </tr>
      </thead>
      <tbody id="global-body">
        <tr>
          <td id="global-cost"></td>
        </tr>
      </tbody>
    </table>
  </div>


  <div class="container">
    <div class="costs-container">
      <table id="units-table" class="global-table small-table">
        <thead>
          <tr>
            <th>Unidades Totales</th>
          </tr>
        </thead>
        <tbody id="units-body">
          <tr>
            <td id="total-units"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
